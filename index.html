<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./favicon-32x32.png" />

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Product Preview Card Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>

    <script>
    tailwind.config = {
        theme: {
        extend: {
            colors: {
                cyan: 'hsl(158,36%,37%)',
                darkCyan: 'hsl(158,36%,20%)',
                cream: 'hsl(30,38%,92%)',
                darkBlue: 'hsl(212,21%,14%)',
                grayishBlue: 'hsl(228,12%,48%)',
                white: 'hsl(0,0%,100%)',
            },

            fontFamily: {
                montserrat: ["Montserrat", "sans-serif"],
                fraunces: ["Fraunces", 'sans-serif']
            }
        }
        }
    }
    </script>
</head>
<body>

    <main class="bg-slate-200 min-h-screen flex md:justify-center  text-grayishBlue font-fraunces">
        <div class="flex flex-wrap md:flex-nowrap md:items-center md:justify-center max-w-[375px] md:max-w-[800px] m-auto">
            <div class="basis-full md:basis-5/12">
                <img src="./images/image-product-mobile.jpg" class="md:hidden" />
                <img src="./images/image-product-desktop.jpg" class="hidden md:block" />
            </div>            
            <div class="basis-full md:basis-5/12 p-4 bg-white">
                <span class="uppercase text-xs ">perfume</span>
                <h1 class="text-4xl font-bold text-black my-4">Gabrielle Essence Eau De Parfum</h1>
                <p class="text-greyishBlue font-montserrat ">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer Creator for the House of CHANEL.</p>
                <div class="my-6 flex gap-5 items-end">
                    <span class="font-bold text-cyan text-3xl">$149.99</span>
                    <span class="text-lg line-through">$169.99</span>
                </div>

                <button class="flex items-center justify-center gap-4 p-4 text-white font-montserrat p-3 w-full bg-cyan hover:bg-darkCyan rounded-2xl font-bold"><img src="./images/icon-cart.svg" alt="Cart Icon SVG" /> Add to Cart</button>

                <div class="attribution mt-8 text-grayishBlue">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue-400 font-bold">Frontend Mentor</a>. 
                    Coded by <a href="https://github.com/Ebimo21 " class="text-blue-400 font-bold">@pondei</a>.
                  </div>
            </div>

        </div>
    </main>
    
</body>
</html>
